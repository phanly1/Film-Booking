<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/admin/css/home.css}" />

  <body>
    <div th:replace="~{/layout/header-admin :: header}"></div>
    <section class="trang-chu-html">
      <br />
      <h2>THỐNG KÊ</h2>
      <hr />
      <div class="chartOne">
        <div id="myChart" style="width: 100%; height: 400px"></div>
      </div>
      <div class="thong-ke-date">
        <form action="/home">
          <div class="flex_one">
            <label for="startDate">Ngày bắt đầu:</label>
            <input
              type="date"
              class="form-control"
              name="startDate"
              id="startDate"
            />
          </div>
          <div class="flex_two">
            <label for="endDate">Ngày kết thúc:</label>
            <input
              type="date"
              class="form-control"
              name="endDate"
              id="endDate"
            />
          </div>
          <button type="submit" class="btn btn-success">Thống kê</button>
        </form>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="bieu-do-tron">
            <div id="myChartOne" style="width: 100%; height: 400px; font-family: Arial, Helvetica, sans-serif;"></div>
          </div>
        </div>
        <div class="col-6">
          <div class="bieu-do-cot">
            <div id="myChartTwo" style="width: 100%; height: 400px"></div>
          </div>
        </div>
      </div>
    </section>
    <br />
    <script>
      var thanhXuan = [[${thanhXuan}]];
      var myDinh = [[${myDinh}]];
      var mipec = [[${mipec}]];
    </script>
    <script th:inline="javascript">
      var revenueTicket = [[${revenueTicket}]];
      var revenueService= [[${revenueService}]];

      // Iterate over the cinemaData array in JavaScript
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/admin/js/index.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script th:src="@{/admin/js/tong-quan.js}"></script>
    <script

    ></script>

      crossorigin="anonymous"
    ></script>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
