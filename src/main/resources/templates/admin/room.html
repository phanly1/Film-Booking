<body>

<div th:replace="~{/layout/header-admin :: header}"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
</div>
<section class="room-html" style="margin-bottom: 20px">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div>
            <strong>[[${successMessage}]]</strong>
            <button style="margin-left: 850px" type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div>
            <strong>[[${errorMessage}]]</strong>
            <button style="margin-left: 935px" type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    </div>
    <h2>QUẢN LÝ PHÒNG CHIẾU</h2>
    <hr>
    <div class="room_add_all">
        <form th:action="@{/room/save}" th:object="${room}" method="post" class="form_add_room"
              onsubmit="validateFormRoom(event)">
            <input type="hidden" th:field="*{id}"/>

            <div class="seat_input">

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="select_cinema">
                            <label>Rạp chiếu</label>
                            <select
                                    class="form-select"
                                    aria-label="Default select example"
                                    th:field="*{cinema}" style="margin-top: 10px;width: 495px"
                            >
                                <th:block th:each="c : ${cinemaList}">
                                    <option th:value="${c.id}">
                                        [[${c.name}]]
                                    </option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Chiều dài</label>
                            <input type="number" min="0" max="100" id="height" th:field="*{height}"/>
                        </div>
                        <span id="heightErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Chiều rộng</label>
                            <input type="number" min="0" max="100" id="width" th:field="*{width}"/>
                        </div>
                        <span id="widthErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Thiế bị khác</label>
                            <input type="text" id="other_equipment" th:field="*{other_equipment}"/>
                        </div>
                        <span id="other_equipmentErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="select_cinema">
                            <label>Máy chiếu</label>
                            <select class="form-select" th:field="*{projector}" aria-label="Default select example"
                                    style="margin-top: 10px;width: 495px">
                                <!--                                <option selected>-&#45;&#45;Chọn-&#45;&#45;</option>-->
                                <option value="Máy chiếu công nghệ LCD (dựa trên màu RGB)">Máy chiếu công nghệ LCD (dựa
                                    trên màu RGB)
                                </option>
                                <option value="Máy chiếu công nghệ DLP (dùng gương)">Máy chiếu công nghệ DLP (dùng
                                    gương)
                                </option>
                                <option value="Máy chiếu công nghệ LED">Máy chiếu công nghệ LED</option>
                                <option value="Máy chiếu công nghệ laser">Máy chiếu công nghệ laser</option>

                            </select></div>
                    </div>


                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Mô tả phòng</label>
                            <input type="text" id="description" th:field="*{description}"/>
                        </div>
                        <span id="descriptionErr" style="color: red; margin: 10px 0px 0px 0px"></span>

                    </div>


                    <div class="col-md-6">
                        <div class="select_cinema">
                            <label>Tình trạng</label>

                            <select class="form-select" th:field="*{status}" aria-label="Default select example"
                                    style="margin-top: 10px;width: 495px">

                                <option value="0">Hoạt động</option>
                                <option value="1">Không hoạt động</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" style="margin-top: 60px">
                Thêm
            </button>
        </form>
    </div>
    <div class="table_bill_Service">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mã phòng</th>
                <th scope="col">Tên phòng</th>
                <th scope="col">Diện tích phòng</th>
                <th scope="col">Số ghế</th>
                <th scope="col">Tình trạng</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${roomList}">
                <td>[[${room.code}]]</td>
                <td>[[${room.name}]]</td>
                <td>[[${room.width * room.height}]]</td>
                <td>[[${room.capacity}]]</td>
                <td th:text="${room.status == 0 ? 'Hoạt động' : 'Không hoạt động'}"></td>

                <td>
                    <a th:href="@{'/room/delete/' + ${room.id}}">
                        <button
                                type="button"
                                class="btn btn-outline-danger"
                                onclick="return confirm('Bạn muốn xóa  !')"
                        >
                            <i class="bx bxs-trash"></i>
                        </button>
                    </a>
                    <a>
                        <button
                                class="btn btn-outline-primary"
                                data-bs-toggle="modal"
                                th:attr="data-bs-target='#exampleModal_' + ${room.id}">
                            <i class='bx bxs-edit-alt'></i>
                        </button>
                    </a>
                    <a>
                        <!--                        <button th:unless="room.capacity =='' " class="btn btn-outline-primary">-->
                        <!--                          <a th:href="@{'/room/' + ${room.id}}">Tạo ghế</a>-->
                        <!--                        </button>-->
                        <div th:unless="${room.capacity}">
                            <button style="margin-top: -70px;margin-left: 122px;" class="btn btn-outline-primary">
                                <a th:href="@{'/room/' + ${room.id}}">Tạo ghế</a>
                            </button>
                        </div>
                        <div th:if="${room.capacity}">
                            <!-- Your content here when room.capacity is not empty -->
                        </div>

                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            .
        </div>
    </div>
</section>
<th:block th:each="room : ${roomList}">
    <div class="modal" th:attrappend="id='exampleModal_' + ${room.id}">
        <div class="modal-dialog">
            <div class="modal-content" style="height: 715px">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Chi tiết phòng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="row g-3" th:object="${room}" th:action="@{/room/update/{id}(id=${room.id})}" method="post">
                    <div style="display: none" class="col-md-6">
                        <label class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" name="ID" th:value="${room.id}"
                               disabled
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mã phòng</label>
                        <input type="text" class="form-control" id="code" name="code" th:value="${room.code}"
                               disabled required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên phòng</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${room.name}"
                               disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"> Số ghế</label>
                        <input type="text" disabled class="form-control" name="capacity" th:value="${room.capacity}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Chiều dài</label>
                        <input type="text" class="form-control" name="height"
                               th:value="${room.height}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Diện rộng</label>
                        <input type="text" class="form-control" name="width"
                               th:value="${room.width}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Trang thiết bị khác</label>
                        <input type="text" class="form-control" name="other_equipment"
                               th:value="${room.other_equipment}">
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <label class="form-label"> Máy chiếu</label>
                            <select name="projector" class="form-select" aria-label="Default select example"
                                    style="width: 435px">

                                <option value="Máy chiếu công nghệ LCD (dựa trên màu RGB)"
                                        th:selected="${room.status == 'Máy chiếu công nghệ LCD (dựa trên màu RGB)'}">Máy
                                    chiếu công nghệ LCD (dựa
                                    trên màu RGB)
                                </option>
                                <option value="Máy chiếu công nghệ DLP (dùng gương)"
                                        th:selected="${room.status == 'Máy chiếu công nghệ DLP (dùng gương) '}">Máy
                                    chiếu công nghệ DLP (dùng gương)
                                </option>
                                <option value="Máy chiếu công nghệ LED"
                                        th:selected="${room.status == 'Máy chiếu công nghệ LED'}">Máy chiếu công nghệ
                                    LED
                                </option>
                                <option value="Máy chiếu công nghệ laser"
                                        th:selected="${room.status == 'Máy chiếu công nghệ laser'}">Máy chiếu công nghệ
                                    laser
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"> Tình trạng </label>
                        <select name="status" class="form-select" aria-label="Default select example">
                            <option value="0" th:selected="${room.status == 0}">Hoạt động</option>
                            <option value="1" th:selected="${room.status == 1}">Không hoạt động</option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" name="description" th:text="${room.description}"
                                  rows="3"></textarea>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                        <button type="submit" class="btn btn-primary"
                                onclick="return confirm('Bạn muốn sửa phòng này !')">Sửa
                        </button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</th:block>
