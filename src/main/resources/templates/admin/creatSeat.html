<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm ghế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/admin/assets/imgLogo/logo.png}"
    />
    <link rel="stylesheet" th:href="@{/admin/css/index.css}">

    />
    <link rel="stylesheet" th:href="@{/admin/css/movie.css}">
    <link rel="stylesheet" th:href="@{/admin/css/customer.css}">
    <link rel="stylesheet" th:href="@{/admin/css/home.css}">
    <link rel="stylesheet" th:href="@{/admin/css/promotion.css}">
    <link rel="stylesheet" th:href="@{/admin/css/room.css}">
    <link rel="stylesheet" th:href="@{/admin/css/schedule.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat-manager.css}">
    <link rel="stylesheet" th:href="@{/admin/css/modal.css}">
    <link rel="stylesheet" th:href="@{/admin/css/phan-trang.css}">
    <link rel="stylesheet" th:href="@{/admin/css/bill.css}">
    <style>
        .form-control {
            width: 250px;
            margin-left: 421px;
            margin-top: -37px;
        }

        .form-select {
            width: 300px;
            margin-left: 80px;
            margin-top: -50px;
        }

        .btn {
            margin-top: 50px;
            width: 100px;
            margin-left: 35px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.css"
          integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div th:replace="~{/layout/header-admin :: header}"></div>

<section class="room-html" style="margin-bottom: 20px">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div>
            <strong>[[${successMessage}]]</strong>
            <button style="margin-left: 850px" type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div>
            <strong>[[${errorMessage}]]</strong>
            <button style="margin-left: 935px" type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    </div>
    <form th:object="${room}">
        <input type="hidden" th:field="*{id}">

        <input style="width: 400px; margin-left: 10px; height: 80px;font-size: 30px;margin-top: 20px;" type="email"
               th:field="*{name}" class="form-control" disabled/>

    </form>
    <div style="display: grid;grid-auto-columns: auto auto auto">
        <button type="button" class="btn btn-outline-primary"
                style="width: 150px;margin-bottom: -30px;display: none" id="showDivButtonTaoGhe"
                onclick="showContinueButtonSeat()">Tạo ghế
        </button>
        <button type="button" class="btn btn-outline-primary" style="width: 150px;margin-bottom: -30px;"
                id="showDivButton"
                onclick="showContinueButton()">Tạo ghế Excel
        </button>
        <button type="button" class="btn btn-outline-primary" style="width: 150px;margin-bottom: -30px;"
                id="showDivButtonQuayLai" onclick="showContinueButtonQuayLai()">Tạo ghế nhanh
        </button>
    </div>


    <div class="room_add_all" id="addSeatSeat">
        <div th:if="${errorMessages}">
        </div>
        <form th:action="@{/seat/saveSeat}" th:object="${seat}" method="post"
              class="form_add_room" style="margin-left: 50px" onsubmit="validateCinema(event)">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" id="IdRoom" th:field="*{room}" value=""/>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Nhập hàng ghế</label>
                        <input type="text" id="line" th:field="*{line}"/>
                    </div>
                    <span id="lineErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                </div>
                <div class="col-md-6">
                    <div class="input-box">
                        <label>Nhập số ghế</label>
                        <input type="number" id="number" th:field="*{number}" max="100" min="0"/>
                    </div>
                    <span id="numbertErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                </div>
                <div class="col-md-6">
                    <div class="select_cinema">
                        <label>Trạng thái</label>

                        <select th:field="*{status}" class="form-select" aria-label="Default select example"
                                style="margin-top: 10px;width: 495px;margin-left: -5px">

                            <option value="0">Hoạt động</option>
                            <option value="1">Không hoạt động</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="select_cinema">
                        <label>Thể loại ghế</label>
                        <select th:field="*{seatType}"
                                class="form-select"
                                aria-label="Default select example"
                                style="margin-top: 10px;width: 495px;margin-left: -5px"
                        >
                            <th:block th:each="seatType : ${seatTypeList}">
                                <option th:value="${seatType.id}">
                                    [[${seatType.name}]]
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <span style="color: red; margin: 10px 0px 0px -1px">[[${errorMessages}]]</span>
            </div>

            <button type="submit" class="btn btn-outline-success" style="padding-left: 25px">
                Thêm
            </button>
        </form>
        <div class="table_bill_food">

            <table class="table" style="width: 1115px; margin-left: 11px;">
                <thead>
                <tr>
                    <th scope="col">Ghế</th>
                    <th scope="col">Thể loại ghế</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="seat : ${seatList}">
                    <td>[[${seat.code}]]</td>
                    <td>[[${seat.seatType.name}]]</td>
                    <td th:text="${room.status == 0 ? 'Hoạt động' : 'Không hoạt động'}"></td>

                    <td>
                        <a th:href="@{'/seat/delete/' + ${seat.id}}">
                            <button
                                    type="button"
                                    class="btn btn-outline-danger" style="margin-top: -1px"
                                    onclick="return confirm('Bạn muốn xóa ghế này !')"
                            >
                                <i class="bx bxs-trash"></i>
                            </button>
                        </a>
                        <!--                        <a>-->
                        <!--                            <button-->
                        <!--                                    class="btn btn-outline-primary"-->
                        <!--                                    data-bs-toggle="modal"-->
                        <!--                                    th:attr="data-bs-target='#exampleModal_' + ${seat.id}">-->
                        <!--                                <i class='bx bxs-edit-alt'></i>-->
                        <!--                            </button>-->
                        <!--                        </a>-->

                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                .
            </div>
        </div>
    </div>

    <div style="display: none" class="room_add_all" id="addSeat">
        <form th:action="@{/seat/save}" method="post" onsubmit="validateFormRated(event)">

            <div class="seat_input">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Mời số lượng hàng ghế</label>
                            <input type="number" id="inputNumber" min="0" oninput="displayLettersBefore()">
                        </div>
                        <span id="lineSeatErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                    </div>
                    <div id="result"></div>
                    <input style="display: none" type="text" name="roomId" id="roomId" value="">
                    <input style="display: none" id="listLineCodes" name="listLineCodes" value="">

                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Thêm</button>
        </form>
    </div>
    <div style="display: none" class="room_add_all" id="addSeatExcel">
        <form method="post" enctype="multipart/form-data" th:action="@{/seat/upload}">
            <div style="margin-left: 40px">
                <input type="file" name="file" accept=".xlsx, .xls">
                <input style="display: none" type="text" name="roomId" id="roomIdd" value="">

            </div>
            <button type="submit" class="btn btn-outline-primary">Upload</button>
        </form>
    </div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/admin/js/creatSeat.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.js"
        integrity="sha512-GAaXlfJeIbLNG2LQu2v4pf8YEc7iPz+GE3LZyUmdR7d7Id5JsER9vmJVxMKw1MqmdlVh3NXxTxQVd9AS53G+4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script th:inline="javascript" x>

    function convertNumberToLetters(number) {
        if (number < 1 || number > 26) {
            return "Số lượng không hợp lý";
        } else {
            let result = "";
            let result1 = "";

            let seatTypeList = [[${seatTypeList}]];

            for (let i = 1; i <= number; i++) {
                if (result1 !== "") {
                    result1 += ","; // Thêm dấu phẩy nếu chuỗi kết quả không rỗng
                }
                result1 += String.fromCharCode(64 + i);
                result += `<div class="letter-box">${String.fromCharCode(64 + i)}</div>`;
                result += `<select class="form-select" name="listSeatTypeId" id="listSeatTypeId">`;

                seatTypeList.forEach(seatType => {
                    result += `<option value="${seatType.id}">${seatType.name}</option>`;
                });

                result += `</select> `;
                result += `<input required type="number" class="form-control" min="0" max="20" placeholder="Số lượng ghế trên 1 hàng" name="listNumberOfSeatPerLine" id="listNumberOfSeatPerLine">`;

            }

            document.getElementById("listLineCodes").value = result1;

            return result;
        }

    }

    function displayLettersBefore() {
        let inputNumber = parseInt(document.getElementById("inputNumber").value);
        let result = convertNumberToLetters(inputNumber);
        document.getElementById("result").innerHTML = result;
    }

    var value = document.getElementById("id").value;

    document.getElementById("roomId").value = value;
    document.getElementById("roomIdd").value = value;
    document.getElementById("IdRoom").value = value;

</script>
</body>

</html>
