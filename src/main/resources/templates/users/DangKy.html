<!DOCTYPE html>
<html lang="en">

<head th:replace="/users/common/head :: head"></head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->

    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" th:data-background="@{/users/assets/images/account/account-bg.jpg}">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Chào mừng đến với</span>
                        <h2 class="title">FantaFilm</h2>
                    </div>
                    <form method="post" role="form" th:action="@{/fantafilm/dangky/save}" th:object="${customer1}" class="account-form">

                        <div class="form-group">
                            <label>Họ và tên<span>*</span></label>
                            <input type="text" name="name" id="name" th:field="*{name}" placeholder="Họ và tên" />
                            <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
                        </div>
                        <div class="form-group">
                            <label>Email<span>*</span></label>
                            <input type="text" name="email" th:field="*{email}" />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại<span>*</span></label>
                            <input type="text" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}" />
                            <p th:errors="*{phoneNumber}" class="text-danger"
                                th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>

                        <div class="form-group">
                            <label>Mật khẩu<span>*</span></label>
                            <input type="password" name="password" th:field="*{password}" />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group checkgroup">
                            <input type="checkbox" id="bal" checked required>
                            <label for="bal">Đồng ý với <a href="#0">Điều khoản</a> và <a
                                    href="#0">Dịch vụ</a></label>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="ĐĂNG KÝ" />
                        </div>
                        
                    </form>


                    

                    <div class="option">
                       Đã có tài khoản? <a th:href="@{/fantafilm/login}">Đăng nhập</a>
                    </div>
                    <div class="or"><span>Hoặc</span></div>
                    <ul class="social-icons">
                        <li>
                            <a href="#0">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0" class="active">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->

    <head th:replace="/users/common/js :: script"></head>
</body>

</html>
