<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/users/css/lichchieu.css}">
</head>
<body>
<section th:if="${suatChieuMap}">
    <th:block th:each="movieEntry : ${suatChieuMap}">
        <div class="tab-content">
            <div class="tab-pane active">
                <div class="card" style="background-color: #0a1e5e;">
                    <div class="card-image "><img style="margin: 1rem; border-radius: 0.5em;" th:src="@{'/admin/assets/img/'+${movieEntry.key.split('_')[3]}}" width="250px" height="350px" alt=""></div>
                    <div class="content">
                        <h2 th:text="${movieEntry.key.split('_')[0]}"></h2> <br>
<!--                        <p><i class='fa fa-film'></i> Thể loại: <b th:text="${movieEntry.key.split('_')[1]}"> </b></p> <br>-->
                        <p style="color: white; font-weight: bold;"><i class='fa fa-history'></i> Thời lượng: <b th:text="${movieEntry.key.split('_')[2]}"></b>  phút</p><br>
                        <b style="color: white;">2D PHỤ ĐỀ</b>
                        <hr style="margin-top: 10px;margin-bottom: 10px">
                        <th:block th:each="roomEntry : ${movieEntry.value}">
                            <h2>[[${roomEntry.key}]]</h2>
                            <div class="bottom">
                                <th:block th:each="time : ${roomEntry.value}">
                                    <button class="end">
                                        <a style="text-decoration:  none" th:href="@{'/show/booking/schedule1?nameRoom=' + ${roomEntry.key} + '&movieName=' + ${movieEntry.key.split('_')[0]} + '&startAt=' + ${time}}"
                                            id="gio">[[${time}]]</a></button>
                                </th:block>
                            </div>
                        </th:block>
                    </div>
                </div>

            </div>
        </div></th:block>
</section>
</body>
<script th:src="@{/users/js/lichchieu.js}"></script>
</html>
